version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qdesign_network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: qdesign
      POSTGRES_PASSWORD: qdesign
      POSTGRES_DB: qdesign
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qdesign"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qdesign_network

volumes:
  qdrant_storage:
    driver: local
  postgres_storage:
    driver: local

networks:
  qdesign_network:
    driver: bridge
